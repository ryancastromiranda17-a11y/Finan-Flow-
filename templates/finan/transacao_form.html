{% extends "base.html" %}
{% block content %}
<h1>{% if transacao %}Editar{% else %}Nova{% endif %} Transação</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next_url }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ next_url }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
